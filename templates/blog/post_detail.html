{% extends "entrance/base.html" %}
{%block title%}Blog-detail{%endblock%}
{% block content %}    
  <article class="media content-section">
    <img class = 'rounded-circle'
         style="height: 65px;  width: 65px;  margin-right: 16px;"
         src="{{ object.author.profile.image.url }}">

    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{%url 'user-posts' object.author.username%}">{{ object.author }}</a>



        


        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      
      {% if object.author == user %}
       <div>
        <a class = "btn btn-secondary btn-sm my-1" href="{% url 'post-update' object.id %}">Edit</a>
        <a class = "btn btn-danger btn-sm my-1" href="{% url 'post-delete' object.id %}">Delete</a>
       </div>
      {% endif %}
      <p class="article-content">{{ object.content|linebreaks }}</p>
    </div>
  </article>    
{% endblock content %}
